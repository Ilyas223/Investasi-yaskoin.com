<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investasi Yaskoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Investasi Yaskoin</h1>
    <div id="balance">Saldo Anda: Rp 1.000.000</div>
    <div id="coinPrice">Harga Yaskoin Saat Ini: Rp 500.000</div>
    <div id="percentageIncrease">Kenaikan Total: 0%</div>

    <div id="actions">
        <button onclick="buyCoin()">Buy Yaskoin</button>
        <button onclick="sellCoin()">Sell Yaskoin</button>
    </div>

    <div id="ownedCoins">Yaskoin yang Dimiliki: 0</div>
    <canvas id="chart"></canvas>

    <!-- Library Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
