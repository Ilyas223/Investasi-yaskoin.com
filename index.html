<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Investasi Koin Kripto</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app">
        <h1>Investasi Koin Kripto</h1>
        <p>Saldo Anda: <span id="balance">1.000.000</span> Rupiah</p>
        <p>Harga Koin: <span id="coinPrice">500.000</span> Rupiah</p>
        <p>Kenaikan: <span id="coinPercentage">0</span>%</p>
        
        <button onclick="buyCoin()">Beli Koin</button>
        <button onclick="sellCoin()">Jual Koin</button>

        <h2>Grafik Harga Koin</h2>
        <canvas id="coinChart" width="400" height="200"></canvas>

        <h2>Daftar Barang</h2>
        <div id="itemList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
